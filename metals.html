    <h2 data-en="Metals & Energy" data-ar="المعادن والطاقة">Metals & Energy</h2>

       data-ar="الذهب، الفضة، البلاتين، النحاس، النفط، الغاز...">
      Gold, Silver, Platinum, Copper, Oil, Gas...

  <!-- Language toggle script -->
  <script>
    const btn = document.getElementById("langToggle");
    let lang = "en";
    btn.onclick = () => {
      lang = lang === "en" ? "ar" : "en";
      btn.textContent = lang === "en" ? "AR" : "EN";
      document.body.style.direction = lang === "ar" ? "rtl" : "ltr";
      document.querySelectorAll("[data-en]").forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
    }
  </script>

  <!-- Metals Prices script -->
  <script>
    const metalsList = document.getElementById("metalsList");
    const metals = ["Gold","Silver","Platinum","Copper","Oil","Natural Gas"];

    async function fetchMetalPrices() {
      try {
        metalsList.innerHTML = "";
        metals.forEach(name => {
          const price = (Math.random()*2000).toFixed(2); // سعر تجريبي
          const card = document.createElement("div");
          card.className = "card metal";
          card.innerHTML = `<h3>${name}</h3><p>Price: $${price}</p>`;
          metalsList.appendChild(card);
        });
      } catch (error) {
        metalsList.innerHTML = "<p>Failed to load data</p>";
        console.error(error);
      }
    }

    fetchMetalPrices();
    setInterval(fetchMetalPrices, 60000);
  </script>

</body>
