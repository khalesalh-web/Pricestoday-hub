<body class="theme-fiat">

    <div class="navbar">
        <div class="logo" data-en="PricesToday Hub" data-ar="مركز أسعار اليوم">PricesToday Hub</div>

        <div class="nav-links">
            <a href="index.html" data-en="Home" data-ar="الرئيسية">Home</a>

        </div>

        <div class="lang-btn" id="langToggle">AR</div>

    <main class="container">
        <h2 data-en="Fiat Currencies" data-ar="العملات النقدية">Fiat Currencies</h2>
        <p data-en="USD, EUR, GBP, JPY, CAD, AUD, CNY..."
           data-ar="الدولار، اليورو، الجنيه الاسترليني، الين، الدولار الكندي، الدولار الأسترالي، اليوان...">
            USD, EUR, GBP, JPY, CAD, AUD, CNY...
        </p>

        

      <section class="list-grid" id="fiatList">
    <!-- سيتم ملء العملات تلقائيًا هنا -->
</section>
        
        <footer class="footer">
            <p>© PricesToday Hub</p>
        </footer>
    </main>

    <script>
        const btn = document.getElementById("langToggle");
        let lang = "en";
        btn.onclick = () => {
            lang = lang === "en" ? "ar" : "en";
            btn.textContent = lang === "en" ? "AR" : "EN";
            document.body.style.direction = lang === "ar" ? "rtl" : "ltr";
            document.querySelectorAll("[data-en]").forEach(el => {
                el.textContent = el.getAttribute(`data-${lang}`);
            });
        }
    </script> 
    
    <script>
const fiatList = document.getElementById("fiatList");

// قائمة العملات اللي نحب نعرضها
const currencies = ["USD","EUR","GBP","JPY","CAD","AUD","CNY","CHF"];

// دالة لجلب الأسعار من API
async function fetchFiatPrices() {
    try {
        const res = await fetch(`https://api.exchangerate.host/latest?base=USD`);
        const data = await res.json();

        fiatList.innerHTML = ""; // تنظيف القسم قبل العرض

        currencies.forEach(code => {
            const price = data.rates[code].toFixed(4);
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `<h3>${code}</h3><p>1 USD = ${price} ${code}</p>`;
            fiatList.appendChild(card);
        });
    } catch (error) {
        fiatList.innerHTML = "<p>Failed to load data</p>";
        console.error(error);
    }
}

// أول مرة تحميل
fetchFiatPrices();

// تحديث كل دقيقة (60000 مللي ثانية)
setInterval(fetchFiatPrices, 60000);
</script>

</body>
</html>
