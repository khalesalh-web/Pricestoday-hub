  <!-- Language toggle script -->
  <script>
    const btn = document.getElementById("langToggle");
    let lang = "en";
    btn.onclick = () => {
      lang = lang === "en" ? "ar" : "en";
      btn.textContent = lang === "en" ? "AR" : "EN";
      document.body.style.direction = lang === "ar" ? "rtl" : "ltr";
      document.querySelectorAll("[data-en]").forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
    }
  </script>

  <!-- Converter script -->
  <script>
    const allCurrencies = ["USD","EUR","GBP","JPY","BTC","ETH","Gold","Silver","Wheat","Sugar"];
    const fromSelect = document.getElementById("fromCurrency");
    const toSelect = document.getElementById("toCurrency");
    const amountInput = document.getElementById("amount");
    const convertBtn = document.getElementById("convertBtn");
    const resultP = document.getElementById("result");

    allCurrencies.forEach(c => {
      const option1 = document.createElement("option");
      option1.value = c; option1.textContent = c;
      fromSelect.appendChild(option1);

      const option2 = document.createElement("option");
      option2.value = c; option2.textContent = c;
      toSelect.appendChild(option2);
    });

    async function convert() {
      const from = fromSelect.value;
      const to = toSelect.value;
      const amount = parseFloat(amountInput.value);
      const prices = {
        "USD":1,"EUR":1.1,"GBP":1.25,"JPY":0.009,"BTC":30000,"ETH":2000,
        "Gold":1800,"Silver":25,"Wheat":5,"Sugar":0.8
      };
      let rate = 1;
      if(prices[from] && prices[to]) rate = prices[to]/prices[from];
      const result = (amount*rate).toFixed(4);
      resultP.textContent = `${amount} ${from} = ${result} ${to}`;
    }

    convertBtn.addEventListener("click", convert);
