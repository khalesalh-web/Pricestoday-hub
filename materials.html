<body class="theme-earth">

    <div class="navbar">
        <div class="logo" data-en="PricesToday Hub" data-ar="مركز أسعار اليوم">PricesToday Hub</div>

        <div class="nav-links">
            <a href="index.html" data-en="Home" data-ar="الرئيسية">Home</a>

        <div class="lang-btn" id="langToggle">AR</div>
    </div>

    <main class="container">
        <h2 data-en="Raw Materials" data-ar="المواد الأولية">Raw Materials</h2>
        <p data-en="List of materials: Wheat, Sugar, Coffee, Corn, Soy, Cotton, Crude Oil, Natural Gas..."
           data-ar="قائمة المواد: القمح، السكر، القهوة، الذرة، الصويا، القطن، النفط الخام، الغاز الطبيعي...">
            List of materials: Wheat, Sugar, Coffee, Corn, Soy, Cotton, Crude Oil, Natural Gas...
        </p>

         <section class="list-grid" id="materialsList">
    <!-- سيتم ملء المواد الأولية تلقائيًا هنا -->
</section>

        <footer class="footer">
            <p>© PricesToday Hub</p>
        </footer>
    </main>

    <script>
        const btn = document.getElementById("langToggle");
        let lang = "en";
        btn.onclick = () => {
            lang = lang === "en" ? "ar" : "en";
            btn.textContent = lang === "en" ? "AR" : "EN";
            document.body.style.direction = lang === "ar" ? "rtl" : "ltr";
            document.querySelectorAll("[data-en]").forEach(el => {
                el.textContent = el.getAttribute(`data-${lang}`);
            });
        }
    </script>
     
 <script>
const materialsList = document.getElementById("materialsList");

// قائمة المواد الأولية اللي نحب نعرضها
const materials = ["Wheat","Sugar","Coffee","Corn","Soy","Cotton","Crude Oil","Natural Gas"];

// دالة لجلب الأسعار (مثال تجريبي باستخدام أسعار افتراضية)
// لاحقًا يمكن ربط API حقيقية
async function fetchMaterialPrices() {
    try {
        materialsList.innerHTML = ""; // تنظيف القسم قبل العرض

        materials.forEach(name => {
            const price = (Math.random()*100).toFixed(2); // سعر تجريبي
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `<h3>${name}</h3><p>Price: $${price}</p>`;
            materialsList.appendChild(card);
        });
    } catch (error) {
        materialsList.innerHTML = "<p>Failed to load data</p>";
        console.error(error);
    }
}

// أول مرة تحميل
fetchMaterialPrices();

// تحديث كل دقيقة
setInterval(fetchMaterialPrices, 60000);
</script>
</body>
</html>
