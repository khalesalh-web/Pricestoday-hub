  <!-- Language toggle script -->
  <script>
    const btn = document.getElementById("langToggle");
    let lang = "en";

    btn.onclick = () => {
      lang = lang === "en" ? "ar" : "en";
      btn.textContent = lang === "en" ? "AR" : "EN";
      document.body.style.direction = lang === "ar" ? "rtl" : "ltr";
      document.querySelectorAll("[data-en]").forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
    }
  </script>

  <!-- Materials Prices script -->
  <script>
    const materialsList = document.getElementById("materialsList");
    const materials = [
      {name: "Wheat", price: 5},
      {name: "Sugar", price: 0.8},
      {name: "Coffee", price: 4.5},
      {name: "Corn", price: 3.2},
      {name: "Soy", price: 3.8},
      {name: "Cotton", price: 1.5},
      {name: "Crude Oil", price: 70},
      {name: "Natural Gas", price: 3.5}
    ];

    function displayMaterials() {
      materialsList.innerHTML = "";
      materials.forEach(item => {
        const card = document.createElement("div");
        card.className = "card material";
        card.innerHTML = `<h3>${item.name}</h3><p>USD ${item.price.toFixed(2)}</p>`;
        materialsList.appendChild(card);
      });
    }

    displayMaterials();
    // لو أردت تحديث تلقائي كل دقيقة:
    setInterval(displayMaterials, 60000);
  </script>
   
 <script>
const materialsList = document.getElementById("materialsList");
const materials = ["Wheat","Sugar","Corn","Coffee"];

async function fetchMaterialPrices() {
  materialsList.innerHTML = "";
  materials.forEach(item => {
    const price = (Math.random()*100).toFixed(2); // مؤقت
    const card = document.createElement("div");
    card.className = "card material";
    card.innerHTML = `<h3>${item}</h3><p>USD ${price}</p>`;
    materialsList.appendChild(card);
  });
}

fetchMaterialPrices();
setInterval(fetchMaterialPrices, 60000);
</script>
