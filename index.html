<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PricesToday Hub — Live Prices</title>
  <meta name="description" content="Live raw materials, metals, forex, and crypto prices — updated automatically.">

  <link rel="icon" href="/favicon.ico">

  <!-- Open Graph -->
  <meta property="og:title" content="PricesToday Hub">
  <meta property="og:description" content="Live updated prices for raw materials, metals, forex, and crypto.">
  <meta property="og:type" content="website">

  <!-- CSS خارجي -->
  <link rel="stylesheet" href="site.css">

  <!-- تحسينات CSS داخلية -->
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      line-height: 1.5;
    }

    /* ========== NAVBAR ========== */
    .navbar {
      background: #111;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid #222;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #f0c130;
    }

    .nav-links a {
      margin: 5px 10px;
      color: #ccc;
      text-decoration: none;
      font-size: 15px;
    }

    .nav-links a:hover {
      color: #f0c130;
    }

    .lang-btn {
      background: #f0c130;
      padding: 5px 12px;
      border-radius: 6px;
      color: black;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    /* ========== HERO ========== */
    .hero {
      text-align: center;
      padding: 50px 15px;
    }

    .hero h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 16px;
      color: #bbb;
    }

    /* ========== DATE & TIME ========== */
    #datetime {
      text-align: center;
      margin-top: 15px;
      font-size: 17px;
      color: #f0c130;
      font-weight: bold;
    }

    /* ========== FOOTER ========== */
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 12px 0;
      margin-top: 30px;
      font-size: 0.9rem;
    }

    footer a {
      color: #f0c130;
      text-decoration: none;
    }

    /* ========== RESPONSIVE ========== */
    @media(min-width: 768px) {
      .hero h1 { font-size: 34px; }
      .hero p { font-size: 18px; }
      .nav-links a { margin: 0 12px; font-size: 16px; }
    }

    @media(min-width: 1024px) {
      .hero h1 { font-size: 38px; }
      .hero p { font-size: 20px; }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo" data-en="PricesToday Hub" data-ar="مركز أسعار اليوم">PricesToday Hub</div>

    <div class="nav-links">
      <a href="index.html" data-en="Home" data-ar="الرئيسية">Home</a>
      <a href="materials.html" data-en="Raw Materials" data-ar="المواد الأولية">Raw Materials</a>
      <a href="metals.html" data-en="Metals" data-ar="المعادن">Metals</a>
      <a href="fiat.html" data-en="Fiat Currencies" data-ar="العملات النقدية">Fiat</a>
      <a href="crypto.html" data-en="Crypto" data-ar="العملات الرقمية">Crypto</a>
      <a href="converter.html" data-en="Converter" data-ar="المحوّل">Converter</a>
    </div>

    <div class="lang-btn" id="langToggle">AR</div>
  </div>

  <!-- HERO -->
  <div class="hero">
    <h1 data-en="Live Prices for Everything" data-ar="الأسعار الحية لكل شيء">
      Live Prices for Everything
    </h1>
    <p data-en="Raw materials, metals, forex, crypto — updated automatically."
       data-ar="المواد الأولية، المعادن، العملات النقدية والرقمية — تحديث تلقائي.">
      Raw materials, metals, forex, crypto — updated automatically.
    </p>
  </div>

  <!-- DATE & TIME -->
  <div id="datetime">Loading...</div>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 PricesToday Hub — <a href="privacy.html">Privacy</a>
  </footer>

  <!-- LANGUAGE + DATE/TIME SCRIPT -->
  <script>
    /* ========== LANGUAGE TOGGLE ========== */
    const btn = document.getElementById("langToggle");
    let lang = "en";

    btn.onclick = () => {
      lang = lang === "en" ? "ar" : "en";
      btn.textContent = lang === "en" ? "AR" : "EN";
      document.body.style.direction = lang === "ar" ? "rtl" : "ltr";
      document.querySelectorAll("[data-en]").forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
    };

    /* ========== DATE & TIME AUTO UPDATE ========== */
    function updateDateTime() {
      const now = new Date();
      let time = now.toLocaleTimeString('ar-DZ', { hour12: false });
      let date = now.toLocaleDateString('ar-DZ');

      document.getElementById("datetime").innerHTML =
        (lang === "ar" ? "التاريخ: " : "Date: ") + date +
        (lang === "ar" ? " — الوقت: " : " — Time: ") + time;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>

</body>
</html>
